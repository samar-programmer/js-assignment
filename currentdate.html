<!DOCTYPE html>
<html>
    <head>
        <body>
            <script type="text/javascript">
            var date = new Date(); 
            var dd = date.getDate(); 
            var mm = date.getMonth()+1; 
    
            var yyyy = date.getFullYear(); 
            if (dd < 10) { 
                dd = '0' + dd; 
            } 
            if (mm < 10) { 
                mm = '0' + mm; 
            } 
            var curdate = dd + '-' + mm + '-' + yyyy;
            var curdate1 = dd + '/' + mm + '/' + yyyy; 
            document.write(curdate+','+curdate1);
                
            </script>
        </body>
    </head>
</html>
