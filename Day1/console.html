    <script>

        var a = {name:"sasikumar",age:22,email:"samarprogrammer7@gmail.com"};
        var b = {name:"samar",age:21,email:"programmer7@gmail.com"};
        var c = {name:"sasisamatr",age:22,email:"samar7@gmail.com"};

        //console.time() is used to start timer

        console.timeEnd("timer");
